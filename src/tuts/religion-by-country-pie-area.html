<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
    
      .axis text {
        font-family: 'Open Sans', sans-serif;
        font-size: 16pt;
      }
      .axis .label {
        font-size: 20pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis text {
        font-size: 10pt;
      }

    </style>
  </head>
  <body>

    <script>
      var outerWidth = 600;
      var outerHeight = 250;
      var margin = { left: 40, top: 50, right: 200, bottom: 70 };
      var radiusMin = 0;
      var radiusMax = 40;

      var xColumn = "country";
      var sliceSizeColumn = "population";
      var colorColumn = "religion";
      var areaColumn = "population";

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      // Main svg element
      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);

      // Chart group
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Axes group
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");

      // Legend group
      var colorLegendG = g.append("g")
        .attr("class", "color-legend")
        .attr("transform", "translate(430, 20)");

      // Define scale functions and ranges
      var xScale = d3.scale.ordinal().rangePoints([0, innerWidth]);
      var radiusScale = d3.scale.sqrt().range([0, radiusMax]);
      var colorScale = d3.scale.category10();

      // Define axes
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .outerTickSize(0);

      // Define legend
      var colorLegend = d3.legend.color()
        .scale(colorScale)
        .shapePadding(3)
        .shapeWidth(15)
        .shapeHeight(15)
        .labelOffset(4);

      function render(data) {

        // Nest the data
        var nested = d3.nest()
          .key(d => d[xColumn])
          .entries(data);

        // Compute sums for the radius field,
        // for setting the size of each pie.
        nested.forEach(xEntry => {
          xEntry.areaColumnSum = d3.sum(xEntry.values, d => d[areaColumn]);
        });

        // Define the pie function
        var pie = d3.layout.pie()
          .value(d => d[sliceSizeColumn]);

        // Define the arc function
        var arc = d3.svg.arc()
          .innerRadius(radiusMin);

        // Set domain data for scales
        xScale.domain(data.map(d => d[xColumn]));
        radiusScale.domain([0, d3.max(nested, d => d.areaColumnSum)]);
        colorScale.domain(data.map(d => d[colorColumn]));

        // Render the pie chart
        var pies = g.selectAll(".pie").data(nested);
        pies.enter().append("g").attr("class", "pie");
        pies.attr("transform", d => 'translate(' + xScale(d.key) + ', ' + (innerHeight / 2) + ')')
        pies.exit().remove();

        // Subselection of nested objects
        var slices = pies.selectAll("path").data(d => pie(d.values))
        slices.enter().append("path")
        slices.exit().remove();
        slices
          .attr("d", (d, i, j) => {
            arc.outerRadius(radiusScale(nested[j].areaColumnSum));
            return arc(d);
          })
          .attr("fill", d => colorScale(d.data[colorColumn]));

        // Render axes and legend
        xAxisG.call(xAxis);
        colorLegendG.call(colorLegend);
      }

      function type(d) {
        d.population = +d.population;
        return d;
      }

      d3.csv("/_datasets/religionByCountryTop5.csv", type, render);

    </script>
  </body>
</html>
