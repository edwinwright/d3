<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
    
      .axis text {
        font-family: 'Open Sans', sans-serif;
        font-size: 16pt;
      }
      .axis .label {
        font-size: 20pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis text {
        font-size: 10pt;
      }

    </style>
  </head>
  <body>

    <script>
      var outerWidth = 500;
      var outerHeight = 250;
      var margin = { left: 90, top: 30, right: 30, bottom: 30 };
      var radiusMax = 80;

      var xColumn = "name";
      var radiusColumn = "population";
      var colorColumn = "religion";

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");
      var pieG = g.append("g")
        .attr("transform", "translate(" + innerWidth / 2 + "," + innerHeight / 2 + ")");

      // Legend group
      var colorLegendG = g.append("g")
        .attr("class", "color-legend")
        .attr("transform", "translate(290, 20)");

      var xScale = d3.scale.ordinal().rangePoints([0, innerWidth]);
      var radiusScale = d3.scale.sqrt().range([0, radiusMax]);
      var colorScale = d3.scale.category10();

      var pie = d3.layout.pie();
      var arc = d3.svg.arc();

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .outerTickSize(0);

      // Define legend
      var colorLegend = d3.legend.color()
        .scale(colorScale)
        .shapePadding(3)
        .shapeWidth(15)
        .shapeHeight(15)
        .labelOffset(4);

      function render(data){

        xScale.domain(data.map(d => d[xColumn]));
        radiusScale.domain([0, d3.max(data, d => d[radiusColumn])]);
        colorScale.domain(data.map(d => d[colorColumn]));

        pie.value(d => 1);
        arc.outerRadius(d => radiusScale(d.data[radiusColumn]));

        xAxisG.call(xAxis);
        colorLegendG.call(colorLegend);

        var pieData = pie(data);

        var slices = pieG.selectAll("path").data(pieData);
        slices.enter().append("path");
        slices
          .attr("d", d => arc(d))
          .attr("fill", d => colorScale(d.data[colorColumn]));
        slices.exit().remove();
      }

      function type(d) {
        d.name = "World";
        d.population = +d.population;
        return d;
      }

      d3.csv("/_datasets/religionWorldTotals.csv", type, render);

    </script>
  </body>
</html>
