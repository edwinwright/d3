<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
    
      .axis text {
        font-family: 'Open Sans', sans-serif;
        font-size: 16pt;
      }
      .axis .label {
        font-size: 20pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .color-legend text {
        font-family: 'Open Sans', sans-serif;
        font-size: 12pt;
      }

    </style>
  </head>
  <body>
    <script>

      const outerWidth  = 500,
            outerHeight = 250,
            margin      = { left: 90, top: 30, right: 30, bottom: 40 },
            innerWidth  = outerWidth  - margin.left - margin.right,
            innerHeight = outerHeight - margin.top  - margin.bottom,
            barPadding  = 0.2;

      const xColumn     = "country",
            yColumn     = "population",
            colorColumn = layerColumn = "religion";

      // Main svg element
      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);

      // Chart group
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // X-Axis group
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");

      // Y-Axis group
      var yAxisG = g.append("g")
        .attr("class", "y axis");

      // Legend group
      var colorLegendG = g.append("g")
        .attr("class", "color-legend")
        .attr("transform", "translate(235, 0)");

      // Define scale functions and ranges
      var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
      var yScale = d3.scale.linear().range([innerHeight, 0]);
      var colorScale = d3.scale.category10();

      // Use a modified SI formatter that uses "B" for Billion.
      var siFormat = d3.format("s");
      var customTickFormat = function (d){
        return siFormat(d).replace("G", "B");
      };

      // Define axes
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .outerTickSize(0);
      var yAxis = d3.svg.axis().scale(yScale).orient("left")
        .ticks(5)
        .tickFormat(customTickFormat)
        .outerTickSize(0);

      // Define legend
      var colorLegend = d3.legend.color()
        .scale(colorScale)
        .shapePadding(3)
        .shapeWidth(15)
        .shapeHeight(15)
        .labelOffset(4);

      function render(data) {

        // Nest the data
        var nested = d3.nest()
          .key(d => d[layerColumn])
          .entries(data);

        // Define a stack function
        var stack = d3.layout.stack()
          .y(d => d[yColumn])
          .values(d => d.values);

        // Create the stacked data
        var layers = stack(nested);

        // Set each scale's domain
        xScale.domain(layers[0].values.map(d => d[xColumn]));
        yScale.domain([0, d3.max(layers[layers.length-1].values, d => d.y0 + d.y)]);
        colorScale.domain(layers.map(layer => layer.key));

        // Render the axes and legend
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
        colorLegendG.call(colorLegend);

        // Render the layer groups
        const layerGroups = g.selectAll('.layer').data(layers);
        layerGroups.enter().append('g').attr("class", "layer");
        layerGroups.exit().remove();
        layerGroups.style("fill", layer => colorScale(layer.key));

        // Render the bars (for each layer group using subselections)
        var bars = layerGroups.selectAll("rect").data(layer => layer.values);
        bars.enter().append("rect");
        bars.exit().remove();
        bars
          .attr("x",      d => xScale(d[xColumn]))
          .attr("y",      d => yScale(d.y0 + d.y))
          .attr("width",  xScale.rangeBand())
          .attr("height", d => innerHeight - yScale(d.y))
          .attr("fill",   d => colorScale(d[colorColumn]));
      }

      function type(d){
        d.population = +d.population;
        return d;
      }

      d3.csv("/_datasets/religionByCountryTop5.csv", type, render);

    </script>
  </body>
</html>
