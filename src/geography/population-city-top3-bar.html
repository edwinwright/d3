<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>

      .axis text {
        font: 1rem sans-serif;
        font-family: 'Poiret One', cursive;
      }

      .axis .label {
        font-size: 1.5rem;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .y.axis path,
      .y.axis line {
        stroke: none;
      }

    </style>
  </head>
  <body>
    <script>

      const outerWidth = 500,
      			outerHeight = 250,
      			margin = { left: 130, top: 0, right: 0, bottom: 60 },
      			barPadding = 0.2,
      			xColumn = "population",
      			yColumn = "name",
      			colorColumn = "name"
      			xAxisLabelText = "Population",
      			xAxisLabelOffset = 55;

      const innerWidth  = outerWidth  - margin.left - margin.right,
      			innerHeight = outerHeight - margin.top  - margin.bottom;

      const svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      
      const g = svg.append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

      const xAxisG = g.append("g")
      	.attr("class", "x axis")
        .attr("transform", `translate(0, ${innerHeight})`);

      const xAxisLabel = xAxisG.append("text")
        .style("text-anchor", "middle")
        .attr("x", innerWidth / 2)
        .attr("y", xAxisLabelOffset)
        .attr("class", "label")
        .text(xAxisLabelText);

      const yAxisG = g.append("g")
      	.attr("class", "y axis");

      const xScale = d3.scale.linear().range([0, innerWidth]),
      			yScale = d3.scale.ordinal().rangeBands([0, innerHeight], barPadding),
      			colorScale = d3.scale.category10();

      const xAxis = d3.svg.axis().scale(xScale)
      	.ticks(5)
      	.tickFormat(d3.format("s"))
      	.outerTickSize(0);
      const yAxis = d3.svg.axis().scale(yScale)
      	.orient("left")
      	.outerTickSize(0);

      function render(data){

        xScale.domain([0, d3.max(data, d => d[xColumn])]);
        yScale.domain(data.map(d => d[yColumn]));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        const bars = g.selectAll("rect").data(data);
        bars.enter().append("rect");

        // Draws from the top down - so height goes down fro x,y position
        bars
          .attr("x",			0)
          .attr("y", 			d => yScale(d[yColumn]))
          .attr("width",  d => xScale(d[xColumn]))
          .attr("height", yScale.rangeBand())
          .attr("fill", 	d => colorScale(d[colorColumn]));

        bars.exit().remove();
        
      }

      function type(d){
        d.population = +d.population;
        return d;
      }

      d3.csv("/assets/data/citiesTop3.csv", type, render);

    </script>
  </body>
</html>
