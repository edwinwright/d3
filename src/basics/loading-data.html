<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>
      
      // CSV requests
      // ================================================================ //

      // Using the callback function
      d3.csv('/_datasets/dataPoints.csv', d => {
        d.x = +d.x;
        d.y = +d.y;
        return d;
      }, data => {
        data.forEach(d => console.log(d.x + d.y));
      });

    </script>

    <script>

      // JSON requests
      // ================================================================ //

      // Using a callback function
      d3.json('http://api.fixer.io/latest', (error, data) => {
        if (error) return console.warn(error);
        console.log(data);
      });

      // Chaining to the get() method
      d3.json('http://api.fixer.io/latest')
        .get((error, data) => {
          if (error) return console.warn(error);
          console.log(data);
        });

    </script>

  </body>
</html>
