<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>

      var scale = d3.scale.ordinal()
        .domain(["A", "B", "C"])
        .range(["Apple", "Banana", "Coconut"]);

      console.log(scale("A")); // Prints Apple
      console.log(scale("B")); // Prints Banana
      console.log(scale("C")); // Prints Coconut


      var scale2 = d3.scale.ordinal()
          .domain(["A", "B", "C", "D"])
          .rangePoints([0, 100]);

      console.log(scale2("A")); // Prints 0
      console.log(scale2("B")); // Prints 33.333333...
      console.log(scale2("C")); // Prints 66.666666...
      console.log(scale2("D")); // Prints 100

      var scale3 = d3.scale.ordinal()
          .domain(["A", "B", "C", "D"])
          .rangeRoundPoints([0, 100]);

      console.log(scale3("A")); // Prints 1
      console.log(scale3("B")); // Prints 34
      console.log(scale3("C")); // Prints 67
      console.log(scale3("D")); // Prints 100

    </script>

  </body>
</html>
