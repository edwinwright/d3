<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>
      
      // Custom formatters
      // ================================================================ //

      // Use a modified SI formatter that uses "B" for Billion.
      const siFormat = d3.format("s");
      function customTickFormat(d) {
        return siFormat(d).replace("G", "B");
      };

      console.log(customTickFormat(43000));
      console.log(customTickFormat(1200000));
      console.log(customTickFormat(3650000000));

    </script>

  </body>
</html>
